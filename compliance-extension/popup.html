<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      background: linear-gradient(135deg, #10b981, #059669);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      font-weight: 500;
      color: #cbd5e1;
    }
    
    input, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #334155;
      border-radius: 6px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 13px;
      box-sizing: border-box;
      resize: vertical;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
    }
    
    textarea {
      min-height: 60px;
      font-family: inherit;
    }
    
    .validate-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .validate-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .validate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .status.loading {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Compliance Buddy</h1>
  </div>
  
  <form id="validationForm">
    <div class="form-group">
      <label for="checklist_id">Checklist ID</label>
      <input type="text" id="checklist_id" placeholder="e.g., CL-001" required>
    </div>
    
    <div class="form-group">
      <label for="control_text">Control Text</label>
      <textarea id="control_text" placeholder="Enter control description..." required></textarea>
    </div>
    
    <div class="form-group">
      <label for="evidence_text">Evidence Text</label>
      <textarea id="evidence_text" placeholder="Enter evidence description..." required></textarea>
    </div>
    
    <button type="submit" class="validate-btn" id="validateBtn">
      Validate Control
    </button>
    
    <div id="status" class="status" style="display: none;"></div>
  </form>
  
  <script src="popup.js"></script>
</body>
</html>
